<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Creative Company</title>
</head>

<body>
  <main>

    <div class="logo">
      <div class="circulo-fora"></div>
      <span class="logo-frase">Creative Company</span>
    </div>

    <form action="pages/home.html" method="get">
      <label class="input-username">
        <span>Username or email</span>
        <input type="text">
      </label>
      <label class="input-password">
        <span>Password</span>
        <input type="password">
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span>Remember me</span>
      </label>
      <input type="submit" value="Login">
    </form>

    <div class="register-forgotPass">
      <a href="pages/register.html">Register</a>
      <a href="pages/forgotpassword.html">Forgot your password?</a>
    </div>

    <div class="back-to-github">
      <a href="https://github.com/AdrianousDev" target="_blank">Back to Adrianous GitHub</a>
    </div>

  </main>
</body>

</html>
