<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Creative Company</title>
</head>

<body>

  <div class="login">

    <div class="logo">
      <div class="circulo1">
        <div class="circulo2"></div>
      </div>
      <p>Creative Company</p>
    </div>

    <form action="pages/home.html" method="get" class="login-form">

      <label class="inLogin">
        <p>Username or email</p>
        <input type="text" required>
      </label>

      <label class="inLogin">
        <p>Password</p>
        <input type="password" required>
      </label>

      <label class="inCheckbox">
        <input type="checkbox">
        <p>Remember me</p>
      </label>

      <input type="submit" value="Login" class="inSubmit">

    </form>

    <div class="register-forgotPass">
      <a href="pages/register.html">Register</a>
      <a href="pages/forgotpassword.html">Forgot your Password?</a>
    </div>

    <a href="https://github.com/AdrianousDev/Creative-Company-form" class="back-github" target="_blank">Back to Adrianous GitHub</a>

  </div>

</body>

</html>
